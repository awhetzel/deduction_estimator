{% extends "base_generic.html" %}

{% block content %}
<h1>Estimated Values For Employee:</h1>

<table class='pure-table pure-table-horizontal'>
  <th> Description</th>
  <th> Value</th>

  <tr>
	<td>Salary:</td>
	<td>{{ salary }}</td>
  </tr>

  <tr>
	<td>Dependents:</td>
	<td>{{ dep }} </td>
  </tr>

  <tr>
	<td>Deduction Amount:</td>
	<td>{{deduction}} </td>
  </tr>

  <tr>
	<td>Salary After Deduction:</td>
	<td>{{ after_deduction }} </td>
  </tr>

  <tr>
	<td>Company Cost: </td>
	<td>{{ company_pays }} </td>
  </tr>
</table>

{% endblock %}
